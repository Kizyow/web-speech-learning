<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Web Speech Learning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="https://github.com/Delioos">Delioos</a></li>
        <li><a href="https://github.com/Kizyow">Kizyow</a></li>
      </ul>
    </nav>

    <h1>Web Speech Learning</h1>

    <div class="options">
      <div class="option">
        <select name="voice" id="voice"></select>
      </div>
      <div class="option">
        <label for="volume">Volume</label>
        <input
          type="range"
          min="0"
          max="1"
          step="0.1"
          name="volume"
          id="volume"
          value="1"
        />
      </div>
      <div class="option">
        <label for="rate">Vitesse</label>
        <input
          type="range"
          min="0.1"
          max="10"
          step="0.1"
          name="rate"
          id="rate"
          value="1"
        />
      </div>
      <div class="option">
        <label for="pitch">Pitch</label>
        <input
          type="range"
          min="0"
          max="2"
          step="0.1"
          name="pitch"
          id="pitch"
          value="1"
        />
      </div>
    </div>

    <div class="app">
      <button id="modeButton">Changer de mode de jeu</button>
      <h1 id="currentMode">Apprendre le vocabulaire</h1>

      <div id="cate">
        <button id="animaux">Animaux</button>
        <button id="auto">Constructeurs automobiles</button>
      </div>
      <div id="reco"></div>
      <button id="play" hidden="true">Lancer</button>
    </div>

    <script src="js/app.js" type="module"></script>
  </body>
</html>
